<div class="bg-gray-800 text-white w-[255px] p-3 h-full">
  <div class="text-2xl text-center font-medium">
    GitsApp
  </div>

  <button
    (click)="onClick(tag)"
    class="w-[180px] px-4 py-1 mt-2 rounded-xl bg-slate-100 text-gray-800 truncate text-left"

    {{ tag | titlecase }}
  </button>
</div>
