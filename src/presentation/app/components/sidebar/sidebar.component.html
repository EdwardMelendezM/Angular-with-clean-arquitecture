<div class="bg-gray-800 text-white w-[255px] p-3 h-full">
  <div class="text-2xl text-center font-medium">
    GitsApp
  </div>

  <div
    
    class="w-[180px] px-4 py-1 mt-2 rounded-xl bg-slate-100 text-gray-800  text-left flex justify-between gap-x-5"
    *ngFor="let tag of tags">
    <div
      (click)="onAddTag(tag)"
      class="truncate hover:cursor-pointer hover:opacity-80 text-gray-700">
      {{ tag | titlecase }}
    </div>
    <div
      (click)="onDeleteTag(tag)"
      class="text-gray-700 text-lg hover:text-gray-500 hover:cursor-pointer w-6 h-6 flex items-center justify-center rounded-xl"
      >x</div>

  </div>
</div>
