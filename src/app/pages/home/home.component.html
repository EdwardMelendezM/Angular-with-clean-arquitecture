<div class="container">
  <h1>Componente home</h1>
  <hr>
  <h3>{{nombre}}</h3>
  <button
    *ngIf="haCambiado; else buttonCambiar"
    (click)="cambiarNombreToJuan()"
  >
    Cambiar nombre a Pedro
  </button>
  <ng-template #buttonCambiar>
    <button (click)="cambiarNombreToPedro()">
      Cambiar nombre a Juan
    </button>
  </ng-template>

  <hr>
  <app-hijo
    [nombreHijo]="nombre"
    (cambioNombreHijo)="hijoCambioNombre($event)"
  ></app-hijo>
</div>
