<div class="bg-gray-600 w-full h-screen flex flex-col pt-11  items-center justify-start ">
  <h2 class="text-2xl font-semibold" >Todo aplicacion</h2>
  <app-todo-input
    [(inputValue)]="inputValue"
    (onAdd)="onAdd()"
  ></app-todo-input>
  <app-todo-list
    [dataList]="dataList"
    (onDelete)="onDelete($event)"
    (isEditing)="isEditing($event)"
  ></app-todo-list>
</div>
