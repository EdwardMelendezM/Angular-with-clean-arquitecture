<div class="bg-gray-600 w-full h-screen flex  pt-11 flex-col items-center justify-start ">
  <h2 class="text-2xl font-semibold" >Todo aplicacion</h2>
  <div class="mt-11 px-12 flex gap-x-6">
    <input
      type="text"
      class="px-4 py-2 rounded outline-none text-gray-700"
      placeholder="Quiero mimir"
      [(ngModel)]="inputValue"
    >
    <button
      (click)="onAdd()"
      class="px-4 py-2 bg-gray-700 rounded-xl hover:bg-gray-500 transition text-gray-100">Agregar</button>
  </div>
  <div class="flex flex-col gap-y-2 bg-gray-400 mt-6 px-8 py-6 w-[300px] rounded-xl">
    <div
      class="flex gap-x-2 items-center justify-between"
      *ngFor="let item of dataList; let i = index; trackBy:trackByFn">  
      <div>
        {{item.text}}
      </div>
      <button
        (click)="onDelete(item.id)"
        class="px-2 py-1 bg-red-600 text-white rounded-lg hover:bg-red-500 transition " >
        Delete
      </button>
    </div>
  </div>
</div>
